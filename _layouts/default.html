<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沈亦翀的个人站点</title>  <!-- 页面标题 -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> <!-- 默认样式表链接 (如果使用 minima 主题) -->

    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
      /* 全局深色主题 */
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
      }

      /* 链接样式 */
      a {
        color: #58a6ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* 导航栏样式 */
      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: #161b22;
        border-bottom: 1px solid #30363d;
        padding: 1rem 0;
      }

      .site-header .wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-title {
        color: #f0f6fc;
        font-weight: 600;
        font-size: 1.2em;
      }

      .site-nav {
        display: flex;
        gap: 1.5rem;
      }

      .site-nav a {
        color: #8b949e;
        padding: 0.5rem;
        border-radius: 6px;
        transition: color 0.2s;
      }

      .site-nav a:hover {
        color: #f0f6fc;
        text-decoration: none;
        background-color: #21262d;
      }

      /* 主要内容区域样式 */
      .wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* 标题样式 */
      h1, h2, h3, h4, h5, h6 {
        color: #f0f6fc;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      /* 代码块样式 */
      pre, code {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 0.2em 0.4em;
      }

      pre {
        padding: 1rem;
      }

      /* 图片样式 */
      .page-content img {
        max-width: 100%;
        border-radius: 6px;
        border: none;
      }

      /* 页脚样式 */
      .site-footer {
        border-top: 1px solid #30363d;
        padding: 2rem 0;
        margin-top: 4rem;
        color: #8b949e;
      }

      .site-footer a {
        color: #58a6ff;
      }

      /* 主题切换按钮样式 */
      .theme-toggle {
        background: none;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 0.5rem;
        color: #8b949e;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .theme-toggle:hover {
        background-color: #21262d;
        color: #f0f6fc;
      }

      /* 亮色主题样式 */
      body.light-theme {
        background-color: #ffffff;
        color: #24292f;
      }

      body.light-theme .site-header {
        background-color: #f6f8fa;
        border-bottom: 1px solid #d0d7de;
      }

      body.light-theme .site-title {
        color: #24292f;
      }

      body.light-theme .site-nav a {
        color: #57606a;
      }

      body.light-theme .site-nav a:hover {
        color: #24292f;
        background-color: #f3f4f6;
      }

      body.light-theme h1, 
      body.light-theme h2, 
      body.light-theme h3, 
      body.light-theme h4, 
      body.light-theme h5, 
      body.light-theme h6 {
        color: #24292f;
      }

      body.light-theme pre, 
      body.light-theme code {
        background-color: #f6f8fa;
        border: 1px solid #d0d7de;
      }

      body.light-theme .site-footer {
        border-top: 1px solid #d0d7de;
        color: #57606a;
      }

      /* 为固定导航栏腾出空间 */
      .page-content {
        margin-top: 5rem;
        display: flex;
        gap: 2rem;
      }

      /* 主内容区域 */
      .main-content {
        flex: 1;
        min-width: 0;  /* 防止内容溢出 */
      }

      /* 目录样式 */
      .table-of-contents {
        position: fixed;
        right: -180px;
        top: 100px;
        width: 220px;
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        padding: 0.5rem;
        border-radius: 6px;
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
        transition: all 0.3s ease;
        z-index: 100;
      }

      /* 添加触发区域 */
      .table-of-contents::before {
        content: "目录";
        position: absolute;
        left: -40px;
        top: 0;
        width: 40px;
        height: 100%;
        background-color: inherit;
        border-radius: 6px 0 0 6px;
        writing-mode: vertical-lr;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.8;
        border: 1px solid;
        border-right: none;
      }

      /* 展开状态 */
      .table-of-contents.expanded {
        right: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding-right: 20px; /* 添加右侧内边距 */
      }

      .table-of-contents.expanded::before {
        display: none;
      }

      /* 添加额外的安全区域 */
      .table-of-contents::after {
        content: "";
        position: absolute;
        right: -20px; /* 在右侧添加隐形的安全区域 */
        top: 0;
        width: 20px;
        height: 100%;
        opacity: 0;
      }

      .table-of-contents h2 {
        font-size: 0.9em;
        margin: 0 0 0.5rem 0;
      }

      .table-of-contents ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .table-of-contents li {
        margin: 0.2rem 0;
      }

      .table-of-contents a {
        color: inherit;
        text-decoration: none;
        font-size: 0.8em; /* 减小字体大小 */
        display: block;
        padding: 0.2rem 0;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.8; /* 稍微降低不透明度 */
        transition: opacity 0.2s;
      }

      .table-of-contents a:hover {
        opacity: 1;
      }

      /* 亮色主题目录样式 */
      body.light-theme .table-of-contents {
        background-color: rgba(246, 248, 250, 0.9); /* 添加透明度 */
        border: 1px solid #d0d7de;
      }

      /* 深色主题目录样式 */
      body.dark-theme .table-of-contents {
        background-color: rgba(22, 27, 34, 0.9); /* 添加透明度 */
        border: 1px solid #30363d;
      }

      /* 响应式布局调整 */
      @media screen and (max-width: 1200px) {
        .table-of-contents {
          display: none;
        }
      }
    </style>

</head>
<body>

    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: 'AlphaFold3 文档' }}</a>
            <nav class="site-nav">
                <a href="{{ '/about' | relative_url }}">关于</a>
                <a href="{{ '/docs' | relative_url }}">文档</a>
                <a href="{{ '/publications' | relative_url }}">发表</a>
                <a href="{{ '/contact' | relative_url }}">联系</a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    切换主题
                </button>
            </nav>
        </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        <div class="main-content">
          {{ content }}  <!-- 页面内容插槽 -->
        </div>
        <aside class="table-of-contents">
          <h2>目录</h2>
          <ul></ul>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>
          © {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}.
          Powered by <a href="https://jekyllrb.com">Jekyll</a> — Theme <a href="https://github.com/jekyllthemes/minima">Minima</a>.
        </p>
      </div>
    </footer>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>

</body>
</html>
