<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>  <!-- 页面标题 -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> <!-- 默认样式表链接 (如果使用 minima 主题) -->

    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
      /* 全局深色主题 */
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
      }

      /* 链接样式 */
      a {
        color: #58a6ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* 导航栏样式 */
      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: #161b22;
        border-bottom: 1px solid #30363d;
        padding: 1rem 0;
      }

      .site-header .wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-title {
        color: #f0f6fc;
        font-weight: 600;
        font-size: 1.2em;
      }

      .site-nav {
        display: flex;
        gap: 1.5rem;
      }

      .site-nav a {
        color: #8b949e;
        padding: 0.5rem;
        border-radius: 6px;
        transition: color 0.2s;
      }

      .site-nav a:hover {
        color: #f0f6fc;
        text-decoration: none;
        background-color: #21262d;
      }

      /* 主要内容区域样式 */
      .wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* 标题样式 */
      h1, h2, h3, h4, h5, h6 {
        color: #f0f6fc;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      /* 代码块样式 */
      pre, code {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 0.2em 0.4em;
      }

      pre {
        padding: 1rem;
      }

      /* 图片样式 */
      .page-content img {
        max-width: 100%;
        border-radius: 6px;
        border: none;
      }

      /* 页脚样式 */
      .site-footer {
        border-top: 1px solid #30363d;
        padding: 2rem 0;
        margin-top: 4rem;
        color: #8b949e;
      }

      .site-footer a {
        color: #58a6ff;
      }

      /* 主题切换按钮样式 */
      .theme-toggle {
        background: none;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 0.5rem;
        color: #8b949e;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .theme-toggle:hover {
        background-color: #21262d;
        color: #f0f6fc;
      }

      /* 亮色主题样式 */
      body.light-theme {
        background-color: #ffffff;
        color: #24292f;
      }

      body.light-theme .site-header {
        background-color: #f6f8fa;
        border-bottom: 1px solid #d0d7de;
      }

      body.light-theme .site-title {
        color: #24292f;
      }

      body.light-theme .site-nav a {
        color: #57606a;
      }

      body.light-theme .site-nav a:hover {
        color: #24292f;
        background-color: #f3f4f6;
      }

      body.light-theme h1, 
      body.light-theme h2, 
      body.light-theme h3, 
      body.light-theme h4, 
      body.light-theme h5, 
      body.light-theme h6 {
        color: #24292f;
      }

      body.light-theme pre, 
      body.light-theme code {
        background-color: #f6f8fa;
        border: 1px solid #d0d7de;
      }

      body.light-theme .site-footer {
        border-top: 1px solid #d0d7de;
        color: #57606a;
      }

      /* 为固定导航栏腾出空间 */
      .page-content {
        margin-top: 5rem;
        display: flex;
        gap: 2rem;
      }

      /* 主内容区域 */
      .main-content {
        flex: 1;
        min-width: 0;  /* 防止内容溢出 */
      }

      /* 目录样式 */
      .table-of-contents {
        position: fixed;  /* 改为固定定位 */
        right: 20px;     /* 固定在右侧 */
        top: 100px;      /* 距离顶部的距离 */
        width: auto;     /* 自适应宽度 */
        min-width: 200px; /* 最小宽度 */
        max-width: 300px; /* 最大宽度 */
        max-height: calc(100vh - 150px); /* 最大高度，避免超出视窗 */
        overflow-y: auto;
        padding: 1rem;
        border-radius: 6px;
        white-space: nowrap; /* 防止文本换行 */
        overflow-x: hidden; /* 隐藏横向滚动条 */
        text-overflow: ellipsis; /* 超出显示省略号 */
      }

      .table-of-contents ul {
        list-style: none;  /* 移除列表项标记 */
        padding-left: 0;   /* 移除默认的左内边距 */
        margin: 0;         /* 移除默认外边距 */
      }

      .table-of-contents li {
        margin: 0.2rem 0;  /* 添加适当的垂直间距 */
      }

      /* 亮色主题目录样式 */
      body.light-theme .table-of-contents {
        background-color: #f6f8fa;
        border: 1px solid #d0d7de;
      }

      /* 深色主题目录样式 */
      body.dark-theme .table-of-contents {
        background-color: #161b22;
        border: 1px solid #30363d;
      }

      /* 目录链接样式 */
      .table-of-contents a {
        color: inherit; /* 继承父元素颜色 */
        text-decoration: none;
        font-size: 0.9em;
        display: block;
        padding: 0.2rem 0;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* 响应式布局调整 */
      @media screen and (max-width: 1200px) {
        .table-of-contents {
          display: none;
        }
      }
    </style>

</head>
<body>

    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: 'AlphaFold3 文档' }}</a>
            <nav class="site-nav">
                <a href="{{ '/about' | relative_url }}">关于</a>
                <a href="{{ '/docs' | relative_url }}">文档</a>
                <a href="{{ '/publications' | relative_url }}">发表</a>
                <a href="{{ '/contact' | relative_url }}">联系</a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    切换主题
                </button>
            </nav>
        </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        <div class="main-content">
          {{ content }}  <!-- 页面内容插槽 -->
        </div>
        <aside class="table-of-contents">
          <h2>目录</h2>
          <ul></ul>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>
          © {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}.
          Powered by <a href="https://jekyllrb.com">Jekyll</a> — Theme <a href="https://github.com/jekyllthemes/minima">Minima</a>.
        </p>
      </div>
    </footer>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.contains('dark-theme');
        
        if (isDark) {
          body.classList.remove('dark-theme');
          body.classList.add('light-theme');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.remove('light-theme');
          body.classList.add('dark-theme');
          localStorage.setItem('theme', 'dark');
        }
      }

      // 初始化主题
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(`${savedTheme}-theme`);
      });

      // 生成目录的函数
      function generateTOC() {
        const content = document.querySelector('.main-content');
        const headings = content.querySelectorAll('h1, h2, h3');
        const toc = document.querySelector('.table-of-contents ul');
        
        headings.forEach((heading, index) => {
          // 为每个标题添加 id
          heading.id = `heading-${index}`;
          
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `#heading-${index}`;
          a.textContent = heading.textContent;
          a.style.paddingLeft = `${(heading.tagName[1] - 1) * 1}rem`;
          
          li.appendChild(a);
          toc.appendChild(li);
        });
      }

      // 页面加载完成后生成目录
      document.addEventListener('DOMContentLoaded', generateTOC);
    </script>

</body>
</html>
